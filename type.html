<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed game</title>
    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <div class="container checkAllStats">
        <button data-bs-toggle="collapse" data-bs-target="#outputStats" class="btn btn-primary" aria-expanded="true">Check  stats</button>
            <div class="collapse" id="outputStats"></div>
    </div>
    
    <div id="quoteOutput"></div>
    <textarea id="quoteInput" draggable="false"></textarea>
    <div class="icons">
        <div class="fa fa-rotate-right" onclick="oneMorePlease()">
            <legend>Reset</legend>
        </div>
        <div class="fa fa-trash" onclick="clearing()">
            <legend>Delete</legend>
        </div>
    </div>
    <div id="timer"></div>
</div>

<script>
    function change(){
        document.body.classList.toggle('open'); 
    }
</script>
    <script src="script.js"></script>
</body>
</html>
